name: Go

on:
  push:
    branches: [ test ]
    tags:
      - '*'
env:
 GO111MODULE: "on"
 CGO_ENABLED: 0 
 GOOS: "linux" 
 GOARCH: "amd64"
 ORG: "dzirg44"
 GHCR_NAME: "vault-k8s-secret-engine" 
 
jobs:
  build:
    runs-on: ubuntu-latest
    environment: prod
    steps:        
      - uses: actions/checkout@v2
      
      - name: Branch name
        id: branch_name
        run: |
          echo ::set-output name=SOURCE_NAME::${GITHUB_REF#refs/*/}
          echo ::set-output name=SOURCE_BRANCH::${GITHUB_REF#refs/heads/}
          echo ::set-output name=SOURCE_TAG::${GITHUB_REF#refs/tags/}

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.15

      - name: Build
        run: go build -o bin/vault-k8s-secret-engine cmd/main.go

      - name: Test
        run: go test -v ./...
        
      - name: SHA256sum 
        run: sha256sum bin/vault-k8s-secret-engine >> bin/vault-k8s-secret-engine.sha256
            
      - name: Release
        uses: fnkr/github-action-ghr@v1
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GHR_PATH: bin/
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.CR_PAT }}
          
      - name: Build and Push Docker image
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          echo "${SOURCE_TAG} ${GITHUB_REPOSITORY} ${{ env.ORG }}"
        env:
          SOURCE_NAME: ${{ steps.branch_name.outputs.SOURCE_NAME }}
          SOURCE_BRANCH: ${{ steps.branch_name.outputs.SOURCE_BRANCH }}
          SOURCE_TAG: ${{ steps.branch_name.outputs.SOURCE_TAG }}

          #CR_PAT: ${{ secrets.CR_PAT }}
          #echo $CR_PAT
          #echo $CR_PAT | docker login ghcr.io -u ${{ env.ORG }} --password-stdin
